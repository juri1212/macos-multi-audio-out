name: Build macOS App and Create Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch: {}

jobs:
  build:
    name: Build for macOS architectures
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        # macos-latest (ARM/Apple Silicon), macos-15-intel (Intel)
        runner: [macos-latest, macos-15-intel]
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest'

      - name: Install dependencies
        run: |
          echo "No external dependencies to install. Add commands if needed."

      - name: Install xcpretty
        run: |
          gem install --no-document xcpretty

      - name: Build app (Release)
        env:
          SCHEME: "multi-audio-out"
          CONFIGURATION: "Release"
        run: |
          set -o pipefail
          xcodebuild -scheme "$SCHEME" -configuration "$CONFIGURATION" -sdk macosx clean build CODE_SIGNING_ALLOWED=NO CODE_SIGN_IDENTITY="" -derivedDataPath DerivedData | xcpretty || cat

      - name: Find built .app
        id: find_app
        run: |
          APP_PATH=$(find DerivedData -type d -name "*.app" | head -n 1)
          if [ -z "$APP_PATH" ]; then
            echo "No .app found"; exit 1
          fi
          echo "app_path=$APP_PATH" >> $GITHUB_OUTPUT

      - name: Package .app as zip
        id: package
        run: |
          VERSION=${GITHUB_REF_NAME:-latest}
          APP_NAME=$(basename "${{ steps.find_app.outputs.app_path }}")
          ARCH=$(uname -m)
          case "$ARCH" in
            arm64|aarch64) ARCH_TAG=arm64 ;;
            x86_64|amd64) ARCH_TAG=x86_64 ;;
            *) ARCH_TAG=universal ;;
          esac
          ZIP_NAME="${APP_NAME%.*}-$ARCH_TAG.zip"
          mkdir -p release
          ditto -c -k --sequesterRsrc --keepParent "${{ steps.find_app.outputs.app_path }}" "release/$ZIP_NAME"
          echo "zip=release/$ZIP_NAME" >> $GITHUB_OUTPUT

      - name: Upload build zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.ref_name || 'build' }}-${{ matrix.runner }}
          path: release/*.zip

  release:
    name: Create GitHub release with artifacts
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Flatten artifact directories
        run: |
          # Move any zip files from subdirectories into the release-artifacts root
          shopt -s globstar || true
          find release-artifacts -type f -name '*.zip' -exec mv -t release-artifacts {} + || true

      - name: List downloaded artifacts
        run: |
          ls -lh release-artifacts || true
          tree release-artifacts || true

      - name: Create GitHub release and upload assets
        uses: softprops/action-gh-release@v1
        with:
          body: |-
            Release ${{ github.ref_name }}
            - Built on macOS by GitHub Actions (Intel and ARM builds)
          files: release-artifacts/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

# Notes:
# - The workflow triggers on tag pushes like `v1.2.3` and via manual dispatch.
# - It builds the `multi-audio-out` scheme in Release configuration and disables code signing for CI.
# - To fully automate a Homebrew tap update, a separate step is needed to update the tap repo and open a PR (requires a token with push rights to the tap stored as `HOMEBREW_PAT`).